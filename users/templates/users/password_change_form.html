{% extends 'raport_from_list/base.html' %}
{% load static %}

{% block title %} 
Password change
{% endblock %} 

{% block css_files %}
  <link rel="stylesheet" href="{% static "raport_from_list/home.css" %}"/>
  <link rel="stylesheet" href="{% static "users/registration.css" %}"/>
{% endblock %}

{% block content %}

<div class="login-image-container">
  <div class="input-container">
    <div class="registration-container">
      <img src="{% static 'users/images/login-icon.png' %}" alt="login-icon">
        <div class="form-group">
          <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="submit-button">Submit</button>
        </form>
        </div>
      </div>
    </div> 
</div> 
{% endblock %}
